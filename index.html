    <script type="text/javascript">

    var but = document.getElementById("baton")
	var badwrds = ["um", "uh", "stuff", "thing", "things", "yeah"]
	var descrips = ["creative","dynamic","intuitive","synergetic","big data","nosql","analytic","cutting-edge","groundbreaking","next generation","multi-platform","html5","web5.0","angular","sleek","professional","powerful","innovative","reactive","data-driven","customer-focused","100% satisfaction","mobile-friendly","mobile-ready","expandable","modern","user-friendly","intelligent","seamless","flexible","connected","adaptive","advanced","scaled","leading","developed","transparent","partnered","integrated","simple","adaptable","aggregate","redefined","multitasking","productive","object-oriented","high definition","virtual reality","hyper-threaded","free to play","semantic","global","hydrodynamic","thin","slim","lightweight","USB3.0","single port","universal","blue","backend","frontend","trending","pivotal","revolutionary","infrastructure-focused","feature-rich","static","one-page","on-demand","relational","educational","innovative"];
	
	window.onload = function(){
		var w1 = descrips[Math.floor(Math.random()*descrips.length)];
		var w2 = descrips[Math.floor(Math.random()*descrips.length)];
		document.getElementById("descript").innerHTML = "The "+w1+", "+w2+" way to practice your speech/presentation";
	}
	
	
	function batonscript()
    {
		if (but.text == "Record" ){
		console.log("here")
    but.text = "Stop";
        start_recording(function(final_transcript, interim_transcript) {
    console.log(final_transcript + interim_transcript);
    }, revmod);

    } else {
	console.log("there");
    but.text = "Record";
    processing();
        stop_recording();
    }
		
	}
	
    function processing(){
    $("#procmodal").foundation('reveal', 'open');
    
    //stuff happens then revmod
    }
	
    function revmod(final_transcript, time, confidence){
		$("#procmodal").trigger("reveal:close"); 
		$("#myModal").foundation('reveal', 'open');
		var st = stats( processData(final_transcript,time));
		var tip = "Wonderful! You spoke quite clearly and paced yourself well. To fine-tune your speaking skills, keep in mind that an audience best processes speeches at 130-140 wpm, and processes slideshow presentations at 100-125 wpm."
		console.log( confidence)
		if( confidence < .81 )
			tip = "It was difficult for us to understand you. Try articulating your words more clearly, speaking up, and making sure there is no background noise.";
		else if ( st.wpm > 140 )
			tip = "Slow down! It's going to be difficult for your audience to keep up with you. If you're practicing a speech, keep in mind that an audience best processes a speaker talking at 130-140 wpm. If you're giving a slideshow presentation, you want to aim for 100-125 wpm.";
		else if (st.wpm < 100 )
			tip = "Your pacing was a little slow. You certainly don't want to lose your audience's attention! If you're practicing a speech, keep in mind that an audience best processes a speaker talking at 130-140 wpm. If you're giving a slideshow presentation, you want to aim for 100-125 wpm.";
		else if (st.fills > 2 )
			tip = "Try to use less filler words -- for example, we have detected that you said \""+(st.filllist)[0]+"\" quite frequently. Listen to the recording of yourself and try to make note of where you stumble with your words.";
		document.getElementById("tip").innerHTML = tip;
		//conf message
		//tip
		document.getElementById("time").innerHTML = "Time: "+((st.time/1000)%60)+" seconds.";
		document.getElementById("words").innerHTML = "Words: "+st.words;
		document.getElementById("fillers").innerHTML = "Filler Words Per Minute: "+st.fills;
		document.getElementById("wpm").innerHTML = "Words per minute: "+st.wpm;
    }
	
    function closemod(){
        location.reload();
    }
	
	var badwrds = ["um", "uh", "stuff", "thing", "things", "yeah"]
    var state = 0

	function processData(text, tim)
	{
	  var proc = {time:tim, trans:text, words:0, fills:[] }
	  var spl = text.split(" ");
	  spl.forEach(function(x) {
		console.log( x )
		proc.words++;
		badwrds.forEach(function(y) {
			if (x == y)
				proc.fills.push( x );
		
	  })
	  })
	  return proc;
	}
	
	function stats( proc )
	{
		var st = { time:proc.time, words:proc.words, fills:(proc.fills.length / proc.time * (60000.0)), wpm: (proc.words / proc.time * (60000.0)), filllist:proc.fills };
		console.log(st.filllist);
		return st;
	}

    if (state == 0 ){

      state = 2;
    } else {
      //change button to "reset" button
      //either go back to beginning or go through stage three
      return false;
    }
     return true;
  }
